<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-icon.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.css">
    <title>Felipe Vertedor</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <img src="img/logo-icon.svg" alt="logo">
                <p class="logo">Felipe Vertedor</p>
            </div>
            <div class="heading">
                <p>Produtor </br>Audiovisual</p>
                <a href="#workers">Meus Trabalhos</a>
            </div>
            <div class="footer">
                <div class="icon">
                    <a href="https://www.instagram.com/vertpictures/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/felipe-vertedor-franzoni-952841186/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="worker">
        <div class="worker-content">
            <p id="workers">TRABALHOS</p>
            <p class="title">MEU ÚLTIMO VIDEO</p>
            <div class="videos">
                <iframe 
                    src="https://www.youtube.com/embed/a7Oo-XM3MQI" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <p class="title">FOTOS</p>
            <div class="galery">
                <div class="group-one">
                    <img src="img/galery/image1.png" alt="Imagem 1">
                    <img src="img/galery/image2.png" alt="Imagem 2">
                </div>
                <div class="group-two">
                    <img src="img/galery/image3.png" alt="Imagem 3">
                    <img src="img/galery/image4.png" alt="Imagem 4">
                </div>
                <div class="group-grid">
                    <div class="group-three">
                        <img src="img/galery/image5.jpg" alt="Imagem 5">
                        <img src="img/galery/image6.png" alt="Imagem 6">
                        <img src="img/galery/image7.jpg" alt="Imagem 7">
                        <img src="img/galery/image8.jpg" alt="Imagem 8">
                    </div>
                </div>
            </div>
            <p class="title">EDIÇÕES</p>
            <div class="editions">
                <img src="img/editions/edition1.png" alt="Edição 1">
                <img src="img/editions/edition2.png" alt="Edição 2">
                <img src="img/editions/edition3.jpg" alt="Edição 3">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="logo">
                <img src="img/logo-icon.svg" alt="logo">
                <p class="logo">Felipe Vertedor</p>
            </div>
            <div class="icon">
                <a href="https://www.instagram.com/vertpictures/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/felipe-vertedor-franzoni-952841186/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5fb634a247.js"></script>
</body>
</html>
